<div class="d-flex justify-content-start align-items-center product-name">
    <div class="avatar-wrapper">

        {% if item.contentUrl %}
            <div class="avatar avatar me-2 rounded-2 bg-label-secondary"><img height="38px" width="38px"
                    src="{{ item.contentUrl}}" alt="Product-9" class="rounded-2"></div>
       
        {% endif %}

        {% if item.image %}
                <div class="avatar avatar me-2 rounded-2 bg-label-secondary"><img height="38px" width="38px"
                        src="{{ item.image.contentUrl }}" alt="Product-9" class="rounded-2"></div>
            

        {% endif %}

    </div>
    <div class="d-flex flex-column">
        <h6 class="text-body text-nowrap mb-0">{{ item.name }}</h6><small
            class="text-muted text-truncate d-none d-sm-block"> {{ item.description }}</small>
    </div>
</div>
